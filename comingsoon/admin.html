<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,100italic,300italic,400italic,700,700italic">

        <link rel="stylesheet" href="assets/css/media-queries.css">

        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <body>
		
        <!-- Coming Soon -->
        <div class="coming-soon">
            <div class="inner-admin inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="container">
                            <h2>Admin Control</h2>
                            <div class="col-sm-12 subscribe2 subscribe">              
                    <form class="form-inline" role="form" action="" method="post">
	                	<div class="form-group">
                        <div class="col-sm-2">
                        	<label for="subscribe-email">Logo</label>
                            </div>
                            <div class="col-sm-10">
                        	<input type='file' onchange="readURL(this);" />
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email">Company Name</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="text" name="cname" required class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email">Release Date/Time</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="date" name="date" required class="subscribe-email form-control" id="subscribe-email"><input type="time" name="usr_time" required="" class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email">Email Address</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="text" name="email" required class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email"><i class="fa fa-facebook-square"></i> : Link</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="text" name="fb" class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email"><i class="fa fa-twitter-square"></i> : Link</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="text" name="twi" class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email"><i class="fa fa-google-plus-square"></i> : Link</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="text" name="googl" class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-2">
	                			<label for="subscribe-email">Footer</label>
                            </div>
                            <div class="col-sm-10">
	                    		<input type="text" name="footer" class="subscribe-email form-control" id="subscribe-email">
                            </div>
                            <div class="col-sm-12">
	                    <button type="submit" class="btn" style="float: right;">Submit</button>
                        </div>
	                </form>                    
                    <div class="success-message" style="display: none;"></div>
                    <div class="error-message" style="display: none;"></div>
                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/jquery.countdown.min.js"></script>
        <script src="assets/twitter/jquery.tweet.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="assets/js/jquery.ui.map.min.js"></script>
        <script src="assets/js/scripts.js"></script>
		<script>
		     function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
		</script>
    </body>
</html>
